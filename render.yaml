services:
  # 단일 서비스로 Backend + Frontend 통합
  - type: web
    name: ganpan
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_VISION_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: REPLICATE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
